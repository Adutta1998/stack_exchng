<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="input_block">
        <h2>SIGNUP</h2>
    </div>
    <div class="input_block">
        <input type="text" name="" id="nm" required>
        <label for="nm">Enter Name</label>
    </div>
    <div class="input_block">
        <input type="text" name="" id="uname" required>
        <label for="uname">Username</label>
    </div>
    <div class="input_block">
        <input type="text" name="" id="mob" required>
        <label for="mob">Mobile No</label>
    </div>
    <div class="input_block">
        <input type="email" name="" id="mail" required>
        <label for="mail">Enter Email</label>
    </div>
    <div class="input_block">
        <input type="password" name="" id="pwd" required>
        <label for="pwd">Preffered Password</label>
    </div>
    <div class="input_block">
        <!-- <input type="Button" name="" id="submit" value="submit"> -->
        <button id="submit">SUBMIT</button>
    </div>
    <p id="link_login" class="signup_text">Already a Member <span><a class="signup_anchor" href="#!">HOME!!</a></span></p>
</div>
</body>
<script src="../js/utils_signup_login.js"></script>
</html>
